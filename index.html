<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/7deee25e9f.js" crossorigin="anonymous"></script>

    <!-- tailwind css & daisy khala cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#111111',
                        secondary: 'rgba(17, 17, 17, 0.7)',
                        btnColor: '#B4F461',
                        amount: 'rgba(17, 17, 17, 0.05)',
                        background: 'rgba(253, 241, 216, 0.3)',
                    },
                    fontFamily: {
                        Lexend: 'Lexend'
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="font-Lexend">
    <header class="header sticky top-0 ">
        <div id="navbar" class=" bg-background pr-4 pl-4">
            <nav class="container mx-auto flex justify-between items-center pt-6 pb-9 ">
                <button id="blog-btn" class="btn bg-btnColor text-xl text-primary font-semibold border-none hover:bg-btnColor">Blog</button>
                <div class="flex  items-center gap-2">
                    <img class="w-10" src="assets/logo.png" alt="">
                    <h1 class="text-2xl text-primary font-semibold xl:block lg:block md:block sm:block hidden">Donate Bangladesh</h1>
                </div>
                <div class="flex items-center gap-2">
                    <img src="assets/coin.png " alt="">
                    <div>
                        <span id="balance" class="text-xl text-secondary font-medium"> 6000</span>
                        <span class="text-xl text-secondary font-medium">BDT</span>
                    </div>
                </div>
            </nav>
        </div>
        <div id="donation-history-btn" class="flex justify-center gap-6 mt-7 pb-5 ">
           <div  onclick="donationBtn()"> <button id="donation-btn"
            class="btn bg-btnColor text-xl text-secondary font-semibold border-none hover:bg-btnColor ">Donation</button></div>
           <div  onclick="historyBtn()"> <button id="history-btn"
            class="btn  text-xl text-secondary font-semibold  hover:border-none hover:bg-btnColor bg-none">History</button></div>
            <!-- <button id="donation-btn" onclick="donationBtn()"
             class="btn bg-btnColor text-xl text-secondary font-semibold border-none">Donation</button>
            <button id="history-btn" onclick="historyBtn()"
             class="btn  text-xl text-secondary font-semibold border-gray-300 hover:border-none hover:bg-btnColor bg-none">History</button> -->
        </div>

    </header>
   
    <script src="index.js"></script>
</body>

</html>
